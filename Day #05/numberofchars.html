<body>


    <script>
        var input = prompt("Enter string to scan number of 'e' charachters in it ")
        var letter = prompt("Char To Scan ")

        function scan(input, letter) {
            let count = 0;
            for (let i = 0; i < input.length; i++) {
                if (input.charAt(i) == letter) {
                    count += 1;
                }
            }
            console.log(count);
        }
        scan()
    </script>

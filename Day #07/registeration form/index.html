<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 07 - Regestration form js</title>
</head>

<body>
    <div class="container">
        <div class="title">Fill All Data Please </div>
        <div class="content">
            <form action="data.html">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" name="fname">
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" name="lname">
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your address" name="address">
                    </div>
                    <div class="input-box">
                        <span class="details">DOB</span>
                        <input class="date" type="date" placeholder="Enter your birthdate" name="date">
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input class="age" type="number" min="15" max="90" placeholder="Enter your age" name="age">
                    </div>
                    <div class="input-box hobby">
                        <span class="details">Your Hobby</span>
                        <input type="text" placeholder="State your hobby" name="hobby">
                    </div>


                </div>

                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="male">
                            <input type="radio" name="gender" id="male">
                            <span class="gender">Male</span>
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female">
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>

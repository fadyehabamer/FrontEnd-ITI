<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form Validation using a sample registration form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form name='registration' onsubmit="validate_username()">
        <table>
            <tr>
                <h1>Registration Form</h1>
            </tr>

            <tr>
                <th><label for="username">Name:</label></th>
                <td><input type="text" id="username" name="username" size="50" />
                    <span id="uname" class="espan" style="display:none">UserName can not be empty</span></td>
            </tr>
            <tr>
                <th><label for="userid">User id:</label></th>
                <td>
                    <input type="text" id="userid" name="userid" size="50" />
                    <span id="uid" class"espan" style="display:none">User ID must numbers and not empty 
                        <br>
                        Min = 5 , Max = 10
                    </span>
                </td>
            </tr>
            <tr>
                <th><label for="country">Country:</label></th>
                <td>
                    <select id="country" name="country" onch>
                        <option selected="" value="Default">Please select a country</option>
                        <option value="112233">Egypt</option>
                        <option value="223344">KSA</option>
                        <option value="334455">UAE</option>
                        <option value="445566">Kuwait</option>
                        <option value="556677">USA</option>
                    </select>
                    <span id="countryId"></span>
                    <span id="counteryVa" class"espan" style="display:none">Counter must be choose</span>
                </td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="text" name="email" size="50" />
                    <span id="email_err" class"espan" style="display:none">Email must be formatted</span>
                </td>
            </tr>
            <tr>
                <th><label for="passid">Password:</label></th>
                <td><input id="pass" type="password" name="passid" size="50" />
                </td>
            </tr>
            <tr>
                <th><label for="passconfirm">Confirm :</label></th>
                <td><input id="confirm" type="password" name="passconfirm" size="50" />
                    <span id="pass_span" class"espan" style="display:none">Min 10 , Max 20 or Check Matching</span>
                </td>
            </tr>
            <tr>
                <th><label id="gender">Sex:</label></th>
                <td>
                    <input type="radio" name="sex" value="Male">Male</input>
                    <input type="radio" name="sex" value="Female">Female</input>

                    <span id="Gender_span" class"espan" style="display:none">Please , Select your gender</span>
                </td>
            </tr>
            <tr>
                <th><label>Languages:</label></th>
                <td>
                    <input type="checkbox" name="Uint" value="JavaScript">JavaScript</input>
                    <input type="checkbox" name="Uint" value="C#">C#</input>
                    <input type="checkbox" name="Uint" value="SQL Server">SQL Server</input>
                    <input type="checkbox" name="Uint" value="ASP.Net">ASP.Net</input>
                    <span id="lang_span" class"espan" style="display:none">Select +2 languages</span>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button name="submit" id="submit" value="Submit" onclick="validate()" type='button'>submit</button>
                    <!-- <input type="submit" name="submit" id="submit" value="Submit" onclick="validate_username()" /> -->
                    <input type="reset" name="reset" id="reset" value="Reset" />

                </td>
            </tr>
        </table>
    </form>


    <script src="main.js"></script>
</body>

</html>

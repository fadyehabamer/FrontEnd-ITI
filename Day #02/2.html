<html>

<head>
    <title>Day 02 - 2</title>
</head>

<body>
    <center>


        <!--  5  imaages with space 2 lines -->
        <center>
            <h1> 5 imaages with space 2 lines </h1>
        </center>
        <img src="images/1.png" alt="1" width=250 height=250 title="1">
        <br>
        <br>
        <img src="images/2.jpeg" alt="2" width=250 height=250 title="2">
        <br>
        <br>
        <img src="images/3.jpg" alt="3" width=250 height=250 title="3">
        <br>
        <br>
        <img src="images/4.jpg" alt="4" width=250 height=250 title="4">
        <br>
        <br>
        <img src="images/5.png" alt="5" width=250 height=250 title="5">

        <hr>

        <!-- img with border and width-height = 200 -->
        <center>
            <h1> img with border and width-height = 200 </h1>
        </center>
        <img src="images/5.png" alt="5" border=2 width=200 height=200>

        <hr>

        <!-- click img to open Google on new tab -->
        <center>
            <h1> click img to open Google on new tab </h1>
        </center>
        <a href="https://www.google.com" target="_blank">
            <img src="images/5.png" alt="5" border=2 width="200" height="200">
        </a>

        <hr>

        <!-- click img to open Google on same tab -->
        <center>
            <h1> click img to open same img on same tab </h1>
        </center>
        <a href="images/5.png" target="_self">
            <img src="images/5.png" alt="5" border=2 width="200" height="200">
        </a>

        <hr>

        <!-- Map Implementation -->
        <center>
            <h1> click on icons to open its link </h1>
        </center>
        <img src="images/map.jpg" usemap="#logosMap" />
        <map name="logosMap">
            <area coords="42,36,40" shape="circle" href="https://www.target.com/">
            <area coords="134,43,40" shape="circle" href="https://www.mcdonalds.eg/">
            <area coords="46,124,40" shape="circle" href="https://www.starbucks.com/">
            <area coords="134,127,40" shape="circle" href="https://www.apple.com/">
        </map>
    </center>
</body>

</html>

<html>

<head>
    <title>Day 02-4</title>
</head>

<body>
    <h3>
        create table .
    </h3>
    <center>
        <table border="20" cellpadding=10>
            <tr align="center">
                <td colspan="3"> RGB Colors </td>
            </tr>

            <tr align="center">
                <td rowspan="8">
                    E <br>
                    X <br>
                    A <br>
                    M <br>
                    P <br>
                    L <br>
                    E</td>
                <td>
                    <font color=red>
                        Red
                    </font>

                </td>
                <td bgcolor="#ff0000">#ff0000</td>
            </tr>
            <tr align="center">
                <td>Black</td>
                <td bgcolor="#000000">
                    <font color=white>
                        #000000
                    </font>

                </td>
            </tr>
            <tr align="center">
                <td>White</td>
                <td bgcolor="#ffffff">#ffffff</td>
            </tr>
            <tr align="center">
                <td>
                    <font color=blue>

                    </font>

                </td>
                <td bgcolor="#0000ff">#0000ff</td>
            </tr>
            <tr align="center">
                <td>
                    <font color=cyan>

                    </font>

                </td>

            </tr>
            <tr align="center">
                <td>
                    <font color=green>

                    </font>
                </td>
                <td bgcolor="#00ff00">#00ff00</td>
            </tr>
            <tr align="center">
                <td>
                    <font color=magenta>
                        magenta
                    </font>
                </td>
                <td bgcolor="#ff00ff">#ff00ff</td>
            </tr>
            <tr align="center">
                <td>
                    <font color=#d0b000>
                        My color
                    </font>
                </td>
                <td bgcolor="#d0b000">#d0b000</td>
            </tr>
        </table>
    </center>
</body>

</html>
